<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStore - 智能无人商店</title>
    <!-- 移除 meta 跳转，统一用 JS 跳转到 /home -->
    <!-- 引入 Font Awesome CDN 以显示图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papm6Q+1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loading {
            max-width: 400px;
            padding: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: #1e3a8a;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 1rem;
            opacity: 0.8;
        }
        .manual-link {
            margin-top: 2rem;
        }
        .manual-link a {
            color: #f97316;
            text-decoration: none;
            font-weight: 600;
        }
        .manual-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="logo">
            <i class="fas fa-store"></i>
        </div>
        <h1>SmartStore</h1>
        <p>智能无人商店系统</p>
        <div class="spinner"></div>
        <p class="message">正在加载，请稍候...</p>
        <div class="manual-link">
            <p>如果没有自动跳转，请<a href="/home">点击这里</a></p>
        </div>
    </div>
    
    <script>
        // 3 秒后跳转到 /home
        setTimeout(function() {
            window.location.href = '/home';
        }, 3000);
    </script>
</body>
</html>
