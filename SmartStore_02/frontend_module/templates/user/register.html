<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <!-- TODO: 路径修改 - 确保静态文件引用正确 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>用户注册</h2>
        
        <!-- 显示flash消息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- TODO: 表单修改 - 确保action和method正确 -->
    <form method="POST" action="{{ url_for('register_api') }}">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入至少6位密码">
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required placeholder="请输入邮箱地址">
                <!-- TODO: 功能扩展 - 添加手机号等其他字段 -->
                <!-- <div class="form-group">
                    <label for="phone">手机号</label>
                    <input type="tel" id="phone" name="phone" required placeholder="请输入手机号">
                </div> -->
            </div>
            <button type="submit" class="register-btn">注册</button>
        </form>
    <p>已有账号？<a href="{{ url_for('login') }}">立即登录</a></p>
    </div>
    
    <!-- TODO: 路径修改 - 确保JS文件引用正确 -->
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script>
        // 简单的表单验证示例
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                alert('密码长度不能少于6位');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
